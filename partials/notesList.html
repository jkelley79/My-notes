<div class="container viewcontainer" ng-show="notes.length">
    <input type="text" ng-model="searchString" class="col-md-3 col-md-offset-9" placeholder="Search...">
  </div>
<div class="panel-group viewcontainer" id="accordion">
  <div class="jumbotron" ng-hide="notes.length">
    <div class="container">
      <h1>Welcome <a class="btn btn-primary btn-lg" href="#/notes/editor">Get started</a></h1>
    </div>
  </div>
  <div class="panel panel-default" ng-repeat="note in notes | filter: searchString | orderBy:'updated':true">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{note.id}}">
          <span class="pull-right text-muted">
            <small>{{note.updated | date:'EEEE MMMM dd yyyy @ h:mma'}}</small>
          </span>
          <p class="text-info">{{note.title}}</p>
        </a>
      </h4>
    </div>
    <div id="collapse{{note.id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{note.body}}
      </div>
      <div class="panel-footer">
        <a href="#/notes/{{note.id}}" class="btn btn-primary btm-sm">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a class="btn btn-default btm-sm" ng-click="delete(note.id)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </div>
    </div>
  </div>
</div>
